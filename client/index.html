<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goats of the World!</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="background-image" id="background-image"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-body sticky-top" id="navbar">
        <div class="container align-items-start">
            <a class="navbar-brand" href="#" id="navbar-icon">
                <img src="/assets/images/goat_emoji.png" alt="Goat Emoji" width="30" height="24"
                    class="d-inline-block align-text-top">
                Goats of the World!
            </a>
            <ul class="nav nav-pills mb-3 ms-auto me-auto justify-content-center" role="tablist" id="pills-tab">
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-kiko-goat" type="button"
                        role="tab" aria-controls="pills-kiko-goat" aria-selected="false" id="kiko-goat">
                        Kiko Goat
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-pygora-goat" type="button"
                        role="tab" aria-controls="pills-pygora-goat" aria-selected="false" id="pygora-goat">
                        Pygora Goat
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-angora-goat" type="button"
                        role="tab" aria-controls="pills-angora-goat" aria-selected="false" id="angora-goat">
                        Angora Goat
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-pygmy-goat" type="button"
                        role="tab" aria-controls="pills-pygmy-goat" aria-selected="false" id="pygmy-goat">
                        Pygmy Goat
                    </button>
                </li>
            </ul>

            <div class="button-container d-flex align-items-center">
                <button type="submit" class="btn btn-secondary me-2" data-bs-toggle="modal"
                    data-bs-target="#login-modal" id="login-button">
                    Login
                </button>
                <button type="submit" class="btn btn-danger me-2" id="logout-button">
                    Logout
                </button>
                <button type="submit" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#signup-modal"
                    id="signup-button">
                    Sign up
                </button>
            </div>

            <div class="tab-content" id="pills-tab-content">
                <div class="tab-pane fade" role="tabpanel" aria-labelledby="kiko-goat" tabindex="0"
                    id="pills-kiko-goat"></div>
                <div class="tab-pane fade" role="tabpanel" aria-labelledby="pygora-goat" tabindex="0"
                    id="pills-pygora-goat"></div>
                <div class="tab-pane fade" role="tabpanel" aria-labelledby="angora-goat" tabindex="0"
                    id="pills-angora-goat"></div>
                <div class="tab-pane fade" role="tabpanel" aria-labelledby="pygmy-goat" tabindex="0"
                    id="pills-pygmy-goat"></div>
            </div>
        </div>
    </nav>
    <div class="container text-center" id="main-container">
        <div class="row">
            <div class="col p-3 bg-primary border-bottom border-dark border-start-0 border-5">
                <h1 class="display-1 b" id="display-center">
                    <strong>Goat</strong>
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col bg-warning p-3 border-bottom border-dark border-start-0 border-3">
                <select class="form-select border border-dark" aria-label="Default select" id="information-select">
                    <option value="biology">Biology</option>
                    <option value="pro-con">Pros and Cons</option>
                    <option value="history">History</option>
                    <option value="faq">Frequently Asked Questions</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-6 bg-warning border-end border-dark" id="information-div"></div>
            <div class="col-6 bg-warning border-start border-dark p-2">
                <div class="row p-2">
                    <div class="col d-flex justify-content-center" id="img-div"></div>
                </div>
                <div class="row p-2">
                    <div class="container">
                        <div class="border border-dark bg-light-subtle p-2 rounded-5">Upload a goat image!</div>
                        <div class="row">
                            <div class="input-group mb-3 p-3">
                                <input type="file" class="form-control border border-dark" id="photo-input" accept=".jpg"
                                aria-describedby="inputPhoto" aria-label="Upload">
                                <button class="btn btn-outline-secondary" type="button" id="upload-button">Upload</button>
                            </div>
                            <div class="row"> </div>
                        </div>
                        <div id="upload-alert-div"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row bg-warning p-3 border-dark border-top">
            <div class="col-12">
                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label for="name-div" class="form-label" id="name-label">
                            Username
                        </label>
                        <div class="light bg-light text-center p-2 rounded-2 border border-danger b-3" id="name-div">
                        </div>
                    </div>
                    <div class="col-md-9">
                        <label for="comment-input" class="form-label" id="comment-label">
                            Leave a comment!
                        </label>
                        <input type="text" class="form-control text-center border border-dark"
                            placeholder="What are your thoughts?" id="comment-input">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 p-2">
                        <button type="submit" class="btn btn-secondary text-center border border-dark"
                            id="comment-submit">
                            Submit
                        </button>
                        <div class="p-2" id="comment-alert-div"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col bg-warning p-3 border-top border-dark border-start-0">
                <div class="text-dark text-center d-flex justify-content-center p-3" id="comment-info-div"></div>
                <select class="form-select border border-dark" aria-label="Default select example" class=""
                    id="ordering-select">
                    <option value="timeOld">Sort by Oldest First</option>
                    <option value="timeNewest">Sort by Newest First</option>
                    <option value="descending">Sort by Most Like</option>
                    <option value="ascending">Sort by Least Like</option>
                </select>
                <div class="col" id="comment-thread-div"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true" id="signup-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                        Signup
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="signup-modal-dismiss"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-signup-alert"></div>
                    <label for="username-signup" class="form-label" id="username-signup-label">
                        Username
                    </label>
                    <input type="text" class="form-control" aria-label="Username" id="username-signup">
                    <div id="modal-password-alert"></div>
                    <label for="password-signup" class="form-label" id="password-signup-label">
                        Password
                    </label>
                    <input type="password" class="form-control" aria-describedby="passwordHelpInline"
                        id="password-signup">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="signup-modal-close">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" id="modal-signup-button">
                        Sign up
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true" id="login-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                        Login
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="login-modal-dismiss"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-login-alert"></div>
                    <label for="username-login" class="form-label" id="username-login-label">
                        Username
                    </label>
                    <input type="text" class="form-control" aria-label="Username" id="username-login">
                    <div id="modal-password-alert"></div>
                    <label for="password-login" class="form-label" id="password-login-label">
                        Password
                    </label>
                    <input type="password" class="form-control" aria-describedby="passwordHelpInline"
                        id="password-login">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="login-modal-close">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" id="modal-login-button">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row full-height-row min-vh-100 d-flex align-items-center" id="error-page">
        <div class="col text-center">
            <h1>Error 404: Goat not found</h1>
            <h4>There was an error connecting to the server</h4>
            <button type="button" class="btn btn-primary" id="reload-button" onClick="checkErrorServerStatus()">Retry Connection</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
